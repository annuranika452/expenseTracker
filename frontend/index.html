<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loading" style="display:none; text-align:center; padding:10px; font-weight:bold;">⏳ Loading...</div>
  <div class="container">
    <h1>📊 Smart Expense Tracker</h1>

    <section class="card">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <input type="text" id="title" placeholder="Title" required />
        <input type="number" step="0.01" id="amount" placeholder="Amount" required />
        <input type="text" id="category" placeholder="Category" required />
        <input type="date" id="date" required />
        <button type="submit">➕ Add Expense</button>
      </form>
    </section>

    <section class="card">
      <h2>Upload Receipt</h2>
      <form id="upload-form">
        <input type="file" id="receipt" accept="image/*" required />
        <button type="submit">📷 Extract from Receipt</button>
      </form>
    </section>

    <section class="card">
      <h2>Expenses</h2>
      <table id="expense-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Category Breakdown</h2>
      <canvas id="expense-chart" width="300" height="200"></canvas>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>

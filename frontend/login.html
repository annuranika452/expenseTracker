<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Expense Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .app-name {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .tagline {
      color: #666;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .form-toggle {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }

    .form-toggle button {
      flex: 1;
      padding: 10px 0;
      border: none;
      background-color: #eee;
      color: #444;
      font-size: 15px;
      cursor: pointer;
    }

    .form-toggle .active {
      background-color: #4a6cf7;
      color: #fff;
      font-weight: bold;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-weight: 500;
      font-size: 14px;
      color: #444;
      margin-bottom: 5px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }

    button[type="submit"] {
      background: #4a6cf7;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button[type="submit"]:hover {
      background: #3a5ae8;
    }

    .error-message {
      color: #e74c3c;
      font-size: 13px;
      display: none;
      margin-top: 5px;
    }

    .copyright {
      font-size: 13px;
      color: #999;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="app-name">Expense Tracker</h1>
    <p class="tagline">Sign in or register to continue</p>

    <div class="form-toggle">
      <button id="show-login" class="active">Login</button>
      <button id="show-register">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
        <div id="email-error" class="error-message"></div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <div id="password-error" class="error-message"></div>
      </div>
      <button type="submit" id="login-button">Sign In</button>
    </form>

    <!-- Register Form -->
    <form id="register-form">
      <div class="input-group">
        <label for="reg-email">Email Address</label>
        <input type="email" id="reg-email" required />
        <div id="reg-email-error" class="error-message"></div>
      </div>
      <div class="input-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" required />
        <div id="reg-password-error" class="error-message"></div>
      </div>
      <button type="submit" id="register-button">Register</button>
    </form>

    <div class="copyright">Â© 2023 Expense Tracker</div>
  </div>

  <script>
    // Toggle form views
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    document.getElementById("show-login").addEventListener("click", () => {
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
      toggleActive("login");
    });

    document.getElementById("show-register").addEventListener("click", () => {
      loginForm.classList.remove("active");
      registerForm.classList.add("active");
      toggleActive("register");
    });

    function toggleActive(active) {
      document.getElementById("show-login").classList.toggle("active", active === "login");
      document.getElementById("show-register").classList.toggle("active", active === "register");
    }

    // Login logic
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const btn = document.getElementById("login-button");

      btn.textContent = "Signing in...";
      btn.disabled = true;

      try {
        const res = await fetch("http://localhost:5050/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (data.token) {
          localStorage.setItem("token", data.token);
          btn.textContent = "Redirecting...";
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          showError("password-error", data.error || "Invalid email or password");
        }
      } catch {
        showError("password-error", "Network error");
      }

      btn.textContent = "Sign In";
      btn.disabled = false;
    });

    // Register logic
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const btn = document.getElementById("register-button");

      btn.textContent = "Registering...";
      btn.disabled = true;

      try {
        const res = await fetch("http://localhost:5050/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) {
          alert("Registration successful! You can now log in.");
          document.getElementById("show-login").click();
        } else {
          showError("reg-password-error", data.error || "Registration failed");
        }
      } catch {
        showError("reg-password-error", "Network error");
      }

      btn.textContent = "Register";
      btn.disabled = false;
    });

    function showError(id, message) {
      const el = document.getElementById(id);
      el.textContent = message;
      el.style.display = "block";
    }
  </script>
</body>
</html>
